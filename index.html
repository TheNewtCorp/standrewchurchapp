<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>St. Andrew Greek Orthodox Church</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Dark theme colors
              'obsidian-black': '#0E0E0E',
              'charcoal-slate': '#1C1F24',
              'champagne-gold': '#C8A97E',
              'platinum-silver': '#E6E6E6',
              'money-green': '#4CAF50',
              'crimson-red': '#E74C3C',
              'deep-bordeaux': '#5C2E35',
              'arctic-blue': '#3A6073',

              // Light theme colors
              'light-primary': '#FFFFFF',
              'light-secondary': '#F9FAFB',
              'light-tertiary': '#F3F4F6',
              'light-accent': '#28348a',
              'light-accent-hover': '#2563EB',
              'light-success': '#16A34A',
              'light-border': '#E5E7EB',
            },
          },
        },
        // Add theme-aware CSS custom properties
        plugins: [
          function ({ addBase }) {
            addBase({
              ':root': {
                '--theme-primary-bg': '#0E0E0E',
                '--theme-secondary-bg': '#1C1F24',
                '--theme-text-primary': '#E6E6E6',
                '--theme-text-secondary': '#E6E6E6CC',
                '--theme-accent': '#C8A97E',
                '--theme-border': '#C8A97E33',
              },
              '.light-theme': {
                '--theme-primary-bg': '#FFFFFF',
                '--theme-secondary-bg': '#F9FAFB',
                '--theme-text-primary': '#111827',
                '--theme-text-secondary': '#4B5563',
                '--theme-accent': '#2563EB',
                '--theme-border': '#E5E7EB',
              },
            });
          },
        ],
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Lato', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        touch-action: manipulation;
      }

      /* Touch optimization */
      * {
        -webkit-tap-highlight-color: transparent;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Prevent zoom on input focus on iOS */
      input[type='text'],
      input[type='email'],
      input[type='password'],
      textarea {
        font-size: 16px;
      }

      @keyframes breathe {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }
      .animate-breathe {
        animation: breathe 7s ease-in-out infinite;
      }

      /* Mobile-specific optimizations */
      @media (max-width: 640px) {
        .animate-breathe {
          animation: breathe 8s ease-in-out infinite;
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
